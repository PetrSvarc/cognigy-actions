<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CXone Chat - One-liner Demo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #0C3985;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #6B7280;
      margin-bottom: 2rem;
    }
    .code-block {
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 1.5rem;
      border-radius: 8px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 0.9rem;
      overflow-x: auto;
      margin-bottom: 2rem;
    }
    .code-block .comment {
      color: #6a9955;
    }
    .code-block .tag {
      color: #569cd6;
    }
    .code-block .string {
      color: #ce9178;
    }
    .code-block .method {
      color: #dcdcaa;
    }
    .code-block .object {
      color: #4ec9b0;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      background: linear-gradient(135deg, #0C3985, #3B5EFF);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(12, 57, 133, 0.3);
    }
    button:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #F3F4F6;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #4B5563;
    }
    .status.ready {
      background: #D1FAE5;
      color: #065F46;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CXone Chat</h1>
    <p class="subtitle">One-liner initialization demo</p>

    <div class="code-block">
      <span class="comment">&lt;!-- Load the script --&gt;</span><br>
      <span class="tag">&lt;script</span> <span class="string">src="cxone-chat.js"</span><span class="tag">&gt;&lt;/script&gt;</span><br><br>
      <span class="comment">&lt;!-- Initialize with one line --&gt;</span><br>
      <span class="tag">&lt;script&gt;</span><br>
      &nbsp;&nbsp;<span class="object">CXOneChat</span>.<span class="method">init</span>({ <span class="string">context</span>: <span class="string">'actions'</span> });<br>
      <span class="tag">&lt;/script&gt;</span>
    </div>

    <div class="buttons">
      <button id="openBtn" disabled>Open Chat</button>
      <button id="closeBtn" disabled>Close Chat</button>
      <button id="toggleBtn" disabled>Toggle Chat</button>
    </div>

    <div id="status" class="status">
      Initializing CXone Chat...
    </div>
  </div>

  <!-- Load CXone Chat -->
  <script src="../dist/cxone-chat.js"></script>

  <!-- Initialize with one line! -->
  <script>
    const statusEl = document.getElementById('status');
    const openBtn = document.getElementById('openBtn');
    const closeBtn = document.getElementById('closeBtn');
    const toggleBtn = document.getElementById('toggleBtn');

    // One-liner init!
    CXOneChat.init({ context: 'actions' })
      .then((chat) => {
        statusEl.textContent = `Ready! User ID: ${chat.getUserId()}`;
        statusEl.classList.add('ready');

        openBtn.disabled = false;
        closeBtn.disabled = false;
        toggleBtn.disabled = false;

        openBtn.onclick = () => chat.open();
        closeBtn.onclick = () => chat.close();
        toggleBtn.onclick = () => chat.toggle();
      })
      .catch((err) => {
        statusEl.textContent = `Error: ${err.message}`;
        statusEl.style.background = '#FEE2E2';
        statusEl.style.color = '#991B1B';
      });
  </script>
</body>
</html>
