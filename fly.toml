# fly.toml - Fly.io configuration for cognigy-actions
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "cognigy-actions"
primary_region = "iad"

[build]

[env]
  NODE_ENV = "production"
  DATABASE_PATH = "/data/conversations.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Persistent volume for SQLite database
[[mounts]]
  source = "cognigy_data"
  destination = "/data"
